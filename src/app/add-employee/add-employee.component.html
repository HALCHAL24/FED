<div class="container-fluid">
    <h3 style="text-align: center; color: royalblue;">Add Employee</h3>
    <form id="formBox" #employeeForm="ngForm" (ngSubmit)="onSubmit()" novalidate>
        <div class="form-group">
            <label>ID:</label>
            <input type="number" class="form-control" name="employeeId" [ngModel]="newId" disabled>
            <small class="font-weight-light">*This is an autogenerated ID.</small>
        </div>

        <div class="form-group">
            <label>Name:</label>
            <input id="name" type="text" #name="ngModel" [class.is-invalid]="name.invalid && name.touched"
                class="form-control" name="employeeName" [(ngModel)]="employeeModel.name" required
                pattern="[A-Za-z]{3,30}">
            <small class="text-danger" [class.d-none]="name.valid || name.untouched">*Name is required and only
                alphabets allowed!</small>
        </div>

        <div class="form-group">
            <label>Location:</label>
            <select id="location" class="custom-select" #location="ngModel"
                [class.is-invalid]="location.invalid && location.touched" name="employeeLocation"
                [(ngModel)]="employeeModel.location" required>
                <option>Bangalore</option>
                <option>Chennai</option>
                <option>Pune</option>
                <option>Hyderabad</option>
            </select>
            <small class="text-danger" [class.d-none]="location.valid || location.untouched">*Please choose a
                location!</small>
        </div>

        <div class="form-group">
            <label>Email:</label>
            <input id="email" type="email" #email="ngModel" [class.is-invalid]="email.invalid && email.touched"
                class="form-control" name="employeeEmail" [(ngModel)]="employeeModel.email" maxlength="30" minlength="3"
                required email>
            <small class="text-danger" [class.d-none]="email.valid || email.untouched">*Email is required and should be
                valid!</small>
        </div>

        <div class="form-group">
            <label>Mobile:</label>
            <input id="mobile" type="tel" #phone="ngModel" pattern="[0-9]{10}$"
                [class.is-invalid]="phone.invalid && phone.touched" class="form-control" name="employeePhone"
                [(ngModel)]="employeeModel.phone" required maxlength="10" minlength="10">
            <small class="text-danger" [class.d-none]="phone.valid || phone.untouched">*Phone is required and must be 10
                digit!</small>
        </div>


        <div>
            <button id="add" [disabled]="employeeForm.form.invalid" class="btn btn-success"
                type="submit">Submit</button>
            &nbsp;&nbsp;<button id="backButton" (click)="goBack()" type="button" class="btn btn-danger">Cancel</button>
        </div>
    </form>
    <br>
</div>
